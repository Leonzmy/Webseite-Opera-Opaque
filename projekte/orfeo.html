<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="Projektseite Orfeo – Opera Opaque" />
  <link rel="stylesheet" href="../styles.css">
  <link rel="icon" href="/bilder/favicon.png" type="image/png">
</head>
<body class="projekt-seite">

  <header class="site-header">
    <div class="brand">Opera Opaque</div>
    <nav class="navlinks" aria-label="Hauptnavigation">
      <a href="../index.html">Home</a>
      <a href="../projekte.html">Projekte</a>
      <a href="../about.html">Über uns</a>
      <a href="../kontakt.html">Kontakt</a>
    </nav>
  </header>

  <!-- 1) Full-bleed Hero -->
  <figure class="projekt-hero">
    <img src="../bilder/orfeo-3.jpg" alt="Orfeo – Bühnenmotiv">
  </figure>

  <!-- Inhalt mit normaler Seitenbreite -->
  <main class="projekt-wrap">

    <!-- 2) Zeichnung links eingerückt, ohne vertikalen Abstand -->
    <figure class="projekt-drawing">
      <img src="../bilder/orfeo-drawing.jpg" alt="Orfeo Zeichnung">
    </figure>

    <!-- 3) Hauptbereich: links Text, rechts Credits/Logos -->
    <section class="projekt-maingrid">
      <div class="content-left">
        <div class="projekt-beschreibung">
          <p>Kurze Projektbeschreibung zu »Orfeo«. Diesen Text kannst du frei anpassen. Er steht links,
             ist im Blocksatz und entspricht dem generischen Layout.</p>
        </div>
        <div class="premiere">
          <div class="date">Premiere: 12.04.2026</div>
          <div class="place">München – schwere reiter</div>
        </div>
      </div>

      <aside class="projekt-sidebar" aria-labelledby="credits-heading">
        <section>
          <h2 id="credits-heading">Credits</h2>
          <p><strong>Regie:</strong> —</p>
          <p><strong>Musik:</strong> —</p>
          <p><strong>Dramaturgie:</strong> —</p>
        </section>
        <section>
          <h2>Gefördert von</h2>
          <div class="logos">
            <img src="../bilder/Logo1.png" alt="Logo 1">
            <img src="../bilder/Logo2.png" alt="Logo 2">
          </div>
        </section>
      </aside>
    </section>

    <!-- 4) Galerie 3×N mit 1:1 Kacheln + Lightbox -->
    <section class="projekt-galerie" aria-label="Bildergalerie">
      <!-- Beispielbilder; erweitern: Orfeo-6.jpg, Orfeo-7.jpg, ... -->
      <a href="../bilder/Orfeo-4.jpg" data-caption="Probe, Frühjahr 2025">
        <img src="../bilder/Orfeo-4.jpg" alt="Galeriebild Orfeo 4">
      </a>
      <a href="../bilder/Orfeo-5.jpg" data-caption="Kostümbild">
        <img src="../bilder/Orfeo-5.jpg" alt="Galeriebild Orfeo 5">
      </a>
      <a href="../bilder/Orfeo-6.jpg" data-caption="Ensemble">
        <img src="../bilder/Orfeo-6.jpg" alt="Galeriebild Orfeo 6">
      </a>
      <a href="../bilder/Orfeo-7.jpg" data-caption="Bühnenbild">
        <img src="../bilder/Orfeo-7.jpg" alt="Galeriebild Orfeo 7">
      </a>
      <a href="../bilder/Orfeo-8.jpg" data-caption="Generalprobe">
        <img src="../bilder/Orfeo-8.jpg" alt="Galeriebild Orfeo 8">
      </a>
    </section>

  </main>

  <!-- Lightbox-Elemente (einmalig) -->
  <div class="lightbox" role="dialog" aria-modal="true" aria-label="Bildanzeige">
    <button class="lightbox-close" aria-label="Schließen"></button>
    <button class="lightbox-prev" aria-label="Vorheriges Bild"></button>
    <div class="lightbox-content">
      <img alt="">
      <div class="lightbox-caption"></div>
    </div>
    <button class="lightbox-next" aria-label="Nächstes Bild"></button>
  </div>

  <script>
    (function(){
      const gallery = Array.from(document.querySelectorAll('.projekt-galerie a'));
      const lb = document.querySelector('.lightbox');
      const img = lb.querySelector('img');
      const cap = lb.querySelector('.lightbox-caption');
      const btnClose = lb.querySelector('.lightbox-close');
      const btnPrev = lb.querySelector('.lightbox-prev');
      const btnNext = lb.querySelector('.lightbox-next');
      let idx = 0;

      function open(i){
        idx = i;
        const a = gallery[idx];
        img.src = a.getAttribute('href');
        img.alt = a.querySelector('img')?.alt || 'Bild in voller Größe';
        cap.textContent = a.getAttribute('data-caption') || '';
        lb.classList.add('open');
        document.body.style.overflow = 'hidden';
      }
      function close(){
        lb.classList.remove('open');
        document.body.style.overflow = '';
      }
      function next(){ open((idx + 1) % gallery.length); }
      function prev(){ open((idx - 1 + gallery.length) % gallery.length); }

      gallery.forEach((a, i) => {
        a.addEventListener('click', (e) => {
          e.preventDefault();
          open(i);
        });
      });
      btnClose.addEventListener('click', close);
      btnNext.addEventListener('click', next);
      btnPrev.addEventListener('click', prev);
      lb.addEventListener('click', (e) => { if(e.target === lb) close(); });
      document.addEventListener('keydown', (e) => {
        if(!lb.classList.contains('open')) return;
        if(e.key === 'Escape') close();
        if(e.key === 'ArrowRight') next();
        if(e.key === 'ArrowLeft') prev();
      });
    })();
  </script>
</body>
</html>
